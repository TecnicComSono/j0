<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Adicionar Notícia</title>
</head>
<body>
    <h1>Adicionar Nova Notícia</h1>
    <form id="news-form">
        <label para="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label para="content">Conteúdo:</label>
        <textarea id="content" name="content" required></textarea><br><br>

        <label para="image">Imagem (URL):</label>
        <input type="text" id="image" name="image" required><br><br>

        <button type="submit">Publicar</button>
    </form>

    <script>
    document.getElementById('news-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const image = document.getElementById('image').value;

        fetch('https://j0oficial.vercel.app/api/add-news', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                title,
                content,
                image
            })
        })
        .then((response) => {
            if (response.ok) {
                alert('Notícia publicada com sucesso!');
            } else {
                alert('Erro ao publicar notícia.');
            }
        })
        .catch((error) => {
            console.error('Erro:', error);
            alert('Erro ao publicar notícia.');
        });
    });
    </script>
</body>
</html>
