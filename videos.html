<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="videoslogo.png" type="image/png">
    <title>j0 - Vídeos</title>

    <style>
        /* Estilos globais */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #151616;
            color: #FFF;
        }

      body p {
          color: #FFF;
      }

      /* Barra de navegação */
      .navbar {
          background-color: #151716;
          color: white;
          padding: 10px 15px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 50px;
      }

      /* Contêiner para centralizar a imagem */
      .navbar-center {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-grow: 1;
      }

      .navbar img {
          width: 70px;
          height: 70px;
      }

      .menu-button {
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          cursor: pointer;
      }

      /* Menu lateral */
      .sidenav {
          height: 100%;
          width: 0; /* Começa fechado */
          position: fixed;
          z-index: 2;
          top: 0;
          left: 0;
          background-color: #151716;
          overflow-x: hidden;
          transition: 0.5s;
          padding-top: 60px;
      }

      .sidenav a {
          padding: 10px;
          text-decoration: none;
          font-size: 20px;
          text-align: left;
          color: #C3170C;
          display: flex; /* Alinha ícones e texto */
          align-items: center;
          transition: 0.3s;
      }

      .sidenav a:hover {
          color: #ff5722;
      }

      .closebtn {
          position: absolute;
          top: 0;
          right: 25px;
          font-size: 36px;
      }

      /* Overlay para escurecimento do conteúdo */
      .overlay {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.7);
          z-index: 1;
          opacity: 0;
          transition: opacity 0.5s;
          pointer-events: none;
      }

      video {
          width: 100%;
          height: 100%;
          object-fit: cover; /* Ajusta o vídeo para cobrir toda a tela */
      }

      .overlay.show {
          opacity: 1;
          pointer-events: auto;
      }
      
        /* Espaço para o conteúdo ficar abaixo do navbar */
        .content {
            padding-top: 50px; /* Compensação para o navbar */
            height: calc(100vh - 50px); /* O espaço para o conteúdo após o navbar */
        }

        /* Para tornar o iframe responsivo e ocupar a tela */
      iframe {
        width: 100%;
        height: 100%;
      }

    </style>
</head>
<body>
  <!-- Botão para abrir o menu -->
  <div class="navbar">
      <button class="menu-button" onclick="openNav()">☰</button>
    <img src="videoslogo.png" alt="Logo do Site">
      <div class="navbar-center">
      </div>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="index.html"><i class="fas fa-newspaper"></i>ㅤGerais</a>
        <a href="escolar.html"><i class="fas fa-book-open"></i>ㅤEscolar</a>
        <a href="esportes.html"><i class="fas fa-futbol"></i>ㅤEsportes</a>
        <a href="videos.html"><i class="fas fa-video"></i>ㅤVídeos</a>
    </div>

    <div class="overlay" id="overlay" onclick="closeNav()"></div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px"; // Abre o menu lateral
            document.getElementById("overlay").classList.add("show"); // Mostra o overlay
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0"; // Fecha o menu lateral
            document.getElementById("overlay").classList.remove("show"); // Esconde o overlay
        }

        function shareOnWhatsApp() {
            var currentURL = encodeURIComponent(window.location.href); // Codifica a URL atual
            var message = encodeURIComponent("Você já pode ver a nova notícia do Jornal Orminda no link: "); // Mensagem personalizada
            var whatsappLink = `https://api.whatsapp.com/send?text=${message}${currentURL}`; // Monta o link para o WhatsApp

            window.open(whatsappLink, '_blank'); // Abre o link em uma nova aba/janela
        }
    </script>
    
  </div>
  <div class="video">
  <video controls width="640">
      <source src="mbappe.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
  </video>
    </div>
</body>
</html>
